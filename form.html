<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/feedback-form.css">
    <link rel="stylesheet" href="./styles/commons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="open-feedback-form" type="button">
            <img src="./resourses/icon-feedback-form.svg" alt="icon">
        </button>
        <div class="pop-up-form" id="feedback-form">
            <div class="form-wrapper">
                <img src="./resourses/smile.svg" alt="smile">
                <div class="form-container">
                    <h3>Обратная связь</h3>
                    <p>Напиши свое сообщение, и мы постараемся дать ответ в самое ближайшее время</p>
                    <form class="holder">
                        <input type="text" id="name" name="name" placeholder="Ваше имя">

                        <select name="topic" id="topic">
                            <option disabled selected>Тема обращения...</option>
                            <option value="suggestion">Предложение</option>
                            <option value="problem">Проблема</option>
                            <option value="payment">Оплата</option>
                            <option value="other">Другое</option>
                        </select>

                        <textarea name="message" id="message" placeholder="Текст сообщения..."></textarea>

                        <button class="send-btn" type="submit">
                            Отправить
                            <svg class="accept-icon" width="24" height="25" viewBox="0 0 24 25"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M18.71 7.71C18.617 7.61627 18.5064 7.54188 18.3846 7.49111C18.2627 7.44034 18.132 7.4142 18 7.4142C17.868 7.4142 17.7373 7.44034 17.6154 7.49111C17.4936 7.54188 17.383 7.61627 17.29 7.71L9.84001 15.17L6.71001 12.03C6.61349 11.9368 6.49955 11.8634 6.37469 11.8142C6.24984 11.765 6.11651 11.7409 5.98233 11.7432C5.84815 11.7456 5.71574 11.7743 5.59266 11.8278C5.46959 11.8813 5.35825 11.9585 5.26501 12.055C5.17177 12.1515 5.09846 12.2655 5.04925 12.3903C5.00005 12.5152 4.97592 12.6485 4.97824 12.7827C4.98056 12.9169 5.00929 13.0493 5.06278 13.1723C5.11628 13.2954 5.19349 13.4068 5.29001 13.5L9.13001 17.34C9.22297 17.4337 9.33357 17.5081 9.45543 17.5589C9.57729 17.6097 9.708 17.6358 9.84001 17.6358C9.97202 17.6358 10.1027 17.6097 10.2246 17.5589C10.3464 17.5081 10.457 17.4337 10.55 17.34L18.71 9.18C18.8115 9.08636 18.8925 8.97271 18.9479 8.84621C19.0033 8.71971 19.0319 8.5831 19.0319 8.445C19.0319 8.3069 19.0033 8.17029 18.9479 8.04379C18.8925 7.91729 18.8115 7.80364 18.71 7.71Z" />
                            </svg>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const openFeedbackFormButton = document.querySelector('.open-feedback-form');
            const feedbackForm = document.getElementById('feedback-form');

            if (openFeedbackFormButton && feedbackForm) {
                openFeedbackFormButton.addEventListener('click', function () {
                    feedbackForm.style.display = 'block';
                });

                window.addEventListener('click', function (event) {
                    if (event.target == feedbackForm) {
                        feedbackForm.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>

</html>
